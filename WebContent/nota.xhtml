<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:form>
	<h:commandButton action="aluno?faces-redirect=true" value="Aluno" />
	<h:commandButton action="curso?faces-redirect=true" value="Curso" />
	<h:commandButton action="disciplina?faces-redirect=true"
		value="Disciplina" />
	<h:commandButton action="matriz?faces-redirect=true"
		value="Matriz curricular" />
	<h:commandButton action="professor?faces-redirect=true"
		value="Professor" />
	<h:commandButton action="instituicao?faces-redirect=true"
		value="Instituição" />
	<h:commandButton action="semestre?faces-redirect=true" value="Semestre" />
	<h:commandButton action="matricula?faces-redirect=true"
		value="Matricula" />
	<h:commandButton action="nota?faces-redirect=true" value="Nota" />
	<h:commandButton action="periodo?faces-redirect=true" value="Periodo" />
	<h:commandButton action="disciplinaOfertada?faces-redirect=true"
		value="Disciplina Of" />
	<h:commandButton action="frequencia?faces-redirect=true"
		value="Frequencia" />
</h:form>

<h:form id="form1">
	<p:panel header="Pesquisar nota por ID:">
		<p:panelGrid columns="3">
		    		ID:
		    		<p:inputText value="#{notaBean.idPesquisa}" />
			<p:commandButton value="Pesquisar" action="#{notaBean.pesquisar()}"
				update="form1" />

		</p:panelGrid>
	</p:panel>
	<br />
	<p:panel header="Cadastrar matricula:">
		<p:panelGrid columns="2">
	   
		    		ID da nota:
		   			<p:outputLabel value="#{notaBean.nota.id}" />
		   			
		   			nota 1:
		   			<p:inputText value="#{notaBean.nota.nota1}" />
		   			
		   			nota 2:
		   			<p:inputText value="#{notaBean.nota.nota2}" />
		   			
		   			exame:
		   			<p:inputText value="#{notaBean.nota.exame}" />
		   			matricula:
		   			<p:inputText value="#{notaBean.idMatricula}" />


		</p:panelGrid>

		<br />
		<p:commandButton value="Incluir" action="#{notaBean.insert()}"
			update="form1,data1" />

		<p:commandButton value="Alterar" action="#{notaBean.update()}"
			update="form1,data1" />

		<p:commandButton value="Deletar" action="#{notaBean.delete()}"
			update="form1,data1" />

		<p:commandButton value="Limpar" action="#{notaBean.clean()}"
			update="form1" />

		<p:messages />
	</p:panel>
</h:form>


<p:dataTable id="data1" var="obj" value="#{notaBean.notas}">
	<f:facet name="header">
            Lista de notas:
            </f:facet>

	<p:column headerText="ID da nota">
		<h:outputText value="#{obj.id}" />
	</p:column>

	<p:column headerText="Nota 1">
		<h:outputText value="#{obj.nota1}" />
	</p:column>

	<p:column headerText="Nota 2">
		<h:outputText value="#{obj.nota2}" />
	</p:column>

	<p:column headerText="Exame">
		<h:outputText value="#{obj.exame}" />
	</p:column>

	<p:column headerText="matricula">
		<h:outputText value="#{obj.matricula.id}" />
	</p:column>


</p:dataTable>

</html>
